<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/media.css">

    <script defer src="./script/db.js"></script>
    <script defer src="script.js"></script>
    <script defer src="./script/template.js"></script>
    <link rel="shortcut icon" href="assets/icon/icon.png" type="image/png">
    <title>Quiz App</title>

</head>

<body class="d-flex justify-content-center align-items-center position-relative vh-100">
    <div id="progressContainer" class="progress rounded-0 position-absolute top-0 left-0 pl-0 w-100"
        role="progressbar" aria-label="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div id="progress" class="progress-bar bg-clr-menu" style="width: 25%">25%</div>
    </div>

    <main class="container d-flex flex-column flex-md-row mt-3">

        <aside class="container bg-clr-menu my_rounded_a" aria-label="quiz type selection"
            aria-labelledby="quiz header">
            <img src="./assets/icon/logo.png"
                class="card-img-top mx-auto py-3 d-flex px-md-4 pb-md-5 object-fit-contain" alt="QuizApp Logo"
                style="height: 156px;">
            <nav class="d-flex text-white d-flex flex-md-column justify-content-between align-items-md-between mx-3"
                style="height: auto;" id="quiz header">
                <h2 onclick="startQuiz()" class="p-2 text-md-center fs-5 fw-normal" style="cursor: pointer;" role="menu" tabindex="-1">HTML</h2>
                <div class="vr d-md-none"></div>
                <hr class="hr d-none d-md-block">
                <h2 class="p-2 text-md-center fs-5 fw-light" role="menu" aria-disabled="true" style="color: gray">CSS</h2>
                <div class="vr d-md-none"></div>
                <hr class="hr d-none d-md-block">
                <h2 class="p-2 text-md-center fs-5 fw-light" role="menu" aria-disabled="true" style="color: gray">JS</h2>
                <div class="vr d-md-none"></div>
                <hr class="hr d-none d-md-block">
                <h2 class="p-2 text-md-center fs-5 fw-light" role="menu" aria-disabled="true" style="color: gray">Java</h2>
                </ul>
            </nav>
        </aside>

        <article id="quiz" class="container card my_rounded_b w-100  bg_img" style="width: 28rem; height:450px;">
        </article>

    </main>

    <div id="winning" class="d_none winning">
        <img src="./assets/img/tropy.png" alt="picture of winner trophy">
    </div>
</body>

</html>
